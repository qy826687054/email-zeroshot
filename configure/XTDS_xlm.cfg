[model]
name = XTDS.all_x
test = False

[dataset]
train = XTDS/en/train-en.conllu
dev = XTDS/en/eval-en.conllu
test = XTDS/th/test-th_TH.conllu XTDS/es/test-es.conllu
tool = XTDS.all
dict = Panlex/dict/th2.txt Panlex/dict/es2.txt

[lr]
default = 1e-3
bert = 5e-6

[pred]
threshold = 0.5

[multi_bert]
location = xlm-mlm-tlm-xnli15-1024

[train]
epoch = 10
batch = 32
seed = 42
gpu = True
max_save = 5
ratio = 1.0
cross = 0.8
stop = slot_f1
level = 4
train_size = 1.0
dict_size = 1.0
